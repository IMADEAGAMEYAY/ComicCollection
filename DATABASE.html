    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2d3a3d;
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Search box styling */
        #search {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            margin: 20px auto;
            border-radius: 25px;
            border: 2px solid #d1d1d1;
            font-size: 16px;
            outline: none;
        }

        #search:focus {
            border-color: #607d8b;
        }

        /* Table styling */
        table {
            width: 100%;
            max-width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background-color: #00796b;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        th:hover {
            background-color: #004d40;
        }

        td {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        td:last-child {
            border-bottom: none;
        }

        /* Row hover effect */
        tr:hover td {
            background-color: #f1f8e9;
        }

        /* Responsive table */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            th {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                border: 1px solid #ddd;
                margin-bottom: 15px;
            }

            td {
                border: none;
                position: relative;
                padding-left: 50%;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: bold;
                color: #00796b;
            }
        }
    </style>

                    let table = document.getElementById("comicTable");
