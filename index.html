<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Collection Database</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2d3a3d;
            font-size: 36px;
            margin-bottom: 20px;
        }
        #search {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            margin: 20px auto;
            border-radius: 25px;
            border: 2px solid #d1d1d1;
            font-size: 16px;
            outline: none;
        }
        #search:focus {
            border-color: #607d8b;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: #00796b;
            color: white;
            cursor: pointer;
        }
        th:hover {
            background-color: #004d40;
        }
        td {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        tr:hover td {
            background-color: #f1f8e9;
        }
        #totalValue {
            text-align: right;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

        </thead>

    </table>

        let tbody = document.querySelector("tbody");

        function renderTable() {
            tbody.innerHTML = ""; // Clear existing rows
            let totalValue = 0;
            comics.forEach(comic => {
                let row = tbody.insertRow();
                Object.values(comic).forEach((text, index) => {
                    let cell = row.insertCell();
                    cell.textContent = text || "N/A";
                    if (index === 7) { // "Total Value" column
                        totalValue += parseFloat(text.replace('$', '').replace(',', ''));
                    }
                });
            });
            document.getElementById("totalValue").textContent = `Total Collection Value: $${totalValue.toFixed(2)}`;
        }

        renderTable();

        function searchTable() {
            let input = document.getElementById("search");
            let filter = input.value.toLowerCase();
            let rows = tbody.getElementsByTagName("tr");
            for (let row of rows) {
                let txtValue = row.textContent || row.innerText;
                row.style.display = txtValue.toLowerCase().includes(filter) ? "" : "none";
            }
        }

        function sortTable(n) {
            let rows = Array.from(tbody.rows);
            let ascending = tbody.rows[0].cells[n].getAttribute("data-order") !== "asc";
            rows.sort((a, b) => {
                let x = a.cells[n].innerText.toLowerCase();
                let y = b.cells[n].innerText.toLowerCase();
                return ascending ? (x > y ? 1 : -1) : (x < y ? 1 : -1);
            });
            rows.forEach(row => tbody.appendChild(row));
            tbody.rows[0].cells[n].setAttribute("data-order", ascending ? "asc" : "desc");
            renderTable();
        }

        function sortTableByTotalValue() {
            let rows = Array.from(tbody.rows);
            let ascending = tbody.rows[0].cells[7].getAttribute("data-order") !== "asc";
            rows.sort((a, b) => {
                // Convert 'Total Value' to number and sort numerically
                let x = parseFloat(a.cells[7].innerText.replace('$', '').replace(',', ''));
                let y = parseFloat(b.cells[7].innerText.replace('$', '').replace(',', ''));
                return ascending ? (x > y ? 1 : -1) : (x < y ? 1 : -1);
            });
            rows.forEach(row => tbody.appendChild(row));
            tbody.rows[0].cells[7].setAttribute("data-order", ascending ? "asc" : "desc");
            renderTable();
        }
    </script>
